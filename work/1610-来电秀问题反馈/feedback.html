<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>意见反馈</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta content="width=device-width, initial-scale=1.0,minimum-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="format-detection" content="telephone=no"/>

    <link href="css/reset.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
<div class="content">
    <div class="feedback">
        <img src="images/btn-feedback.png">
    </div>
    <div class="commonProblemFont">
        <span>常见问题</span>
    </div>
    <div class="item on">
        <div class="contentFont">
            <span>来电秀从没显示成功过？</span>
            <img class="foldOpen" src="images/arrow-unfold.png">
        </div>
        <div class="foldReason">
            你好
        </div>
    </div>
    <div class="item">
        <div class="contentFont">
            <span>手机每次重新启动后来电秀都不显示？</span>
            <img class="foldOpen" src="images/arrow-unfold.png">
        </div>
        <div class="foldReason">
            比如说
        </div>
    </div>
    <div class="item on" >
        <div class="contentFont">
            <span>设置的来电秀任然不显示？</span>
            <img class="foldOpen" src="images/arrow-unfold.png">
        </div>
        <div class="foldReason">手机重启后来电秀不显示的原因是您的手机没有设置来电秀手机自动启，您可以在手机设置中找到相关选项，允许来电秀手机自启动</div>
    </div>
    <div class="footer">
        <div class="footer1">
            <div class="footerBox">
                <div class="footer">欢迎加入来电秀帅哥美女互助群:54841223</div>
            </div>
        </div>
    </div>

</div>
</body>
</html>
