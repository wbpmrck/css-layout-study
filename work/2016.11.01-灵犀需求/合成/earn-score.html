<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <title>赚积分</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/earn-score.css">
</head>
<body>


    <!--标题-->
    <div class="title">

        <img src="image/ico_jinbi03.png" alt="金币图标" class="prefix v-middle">
        <span class="content  v-middle">我的积分</span>
        <span class="number  v-middle">30</span>

    </div>


    <!--每日任务-->
    <div class="daily-task">
        <div class="sub-title">
            <span>每日任务</span>
        </div>

        <!--奖励-->
        <div class="rewards">

            <div class="reward-item">
                <img src="image/ico_jinbi02.png" alt="奖励" class="icon" />
                <p class="score">+5</p>
            </div>

            <!--已拿过的奖励 加got-->
            <div class="reward-item got">
                <img src="image/ico_jinbi02.png" alt="奖励" class="icon" />
                <p class="score">+10</p>
            </div>

            <div class="reward-item">
                <img src="image/ico_jinbi02.png" alt="奖励" class="icon" />
                <p class="score">+15</p>
            </div>

            <div class="reward-item got">
                <img src="image/ico_jinbi02.png" alt="奖励" class="icon" />
                <p class="score">+20</p>
            </div>

            <div class="reward-item">
                <img src="image/ico_jinbi02.png" alt="奖励" class="icon" />
                <p class="score">+25</p>
            </div>

            <div class="reward-item">
                <img src="image/ico_jinbi02.png" alt="奖励" class="icon" />
                <p class="score">+30</p>
            </div>

        </div>

        <!--每日任务列表-->
        <ul class="task-list">

            <!--<li class="task-item middle-absolute-container">-->

                <!--<span class="name middle-absolute">连续签到3天,可获取5积分</span>-->

                <!--<div class="btn middle-absolute">-->
                    <!--<div class="icon v-middle"></div>-->
                    <!--<span class="v-middle">签到+5</span>-->
                <!--</div>-->
            <!--</li>-->

            <!--<li class="task-item middle-absolute-container">-->

                <!--<span class="name middle-absolute">连续签到3天,可获取5积分</span>-->

                <!--&lt;!&ndash;已经签到,加signed&ndash;&gt;-->
                <!--<div class="btn middle-absolute signed">-->
                    <!--<div class="icon v-middle"></div>-->
                    <!--<span class="v-middle">已签到</span>-->
                <!--</div>-->
            <!--</li>-->


            <li class="task-item middle-absolute-container">

                <div class="text middle-absolute">
                    <p>
                        <span class="name">连续签到3天,可获取5积分</span>
                    </p>
                </div>


                <div class="btn middle-absolute">
                    <div class="icon v-middle"></div>
                    <span class="v-middle">签到+5</span>
                </div>
            </li>

            <li class="task-item middle-absolute-container">

                <div class="text middle-absolute">
                    <p>
                        <span class="name">btn加signed样式可灰显-></span>
                    </p>
                </div>


                <!--已经签到,加signed-->
                <div class="btn middle-absolute signed">
                    <div class="icon v-middle"></div>
                    <span class="v-middle">已签到</span>
                </div>
            </li>

            <li class="task-item middle-absolute-container">

                <div class="text middle-absolute">
                    <p>
                        <span class="name">连续签到3天,可获取5积分</span>
                        <span class="score2">+5积分</span>
                    </p>
                    <p class="desc">如"今天天气怎么样"</p>
                </div>

                <!--无签到-->
            </li>

            <li class="task-item middle-absolute-container">

                <div class="text middle-absolute">
                    <p>
                        <span class="name">在发现页面,点击一条新闻</span>
                        <span class="score2">+5积分</span>
                    </p>
                    <!--无描述-->
                </div>

                <!--无签到-->
            </li>


        </ul>

    </div>


    <!--底部菜单-->
    <div class="menu-item clickable">

        <img src="image/ico_fenxiang.png" alt="图标" class="prefix  v-middle">
        <span class="content  v-middle">分享任务</span>

        <img src="image/image_arrows.png" alt="图标" class="suffix  v-middle">
    </div>

    <div class="menu-item clickable">

        <img src="image/ico_xinrenwu.png" alt="图标" class="prefix  v-middle">
        <span class="content  v-middle">新手任务</span>

        <img src="image/image_arrows.png" alt="图标" class="suffix  v-middle">
    </div>

    <div class="mask">
        <img class="v-middle" src="image/ico_jinbi02.png">
        <span class="text v-middle">积分</span>
        <span class="score2 v-middle">+5</span>
    </div>

</body>
</html>
