<!DOCTYPE html>

    <div class="list-item v-middle-container">

        <div class="change">

        </div>

        <div class="change">

                <img src="image/ico_jinbi04.png" alt="coin icon" class="wrap-img">
            </div>

        <div id="container" class="v-middle">
            <div class="image">
