<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>演示 box-shadow</title>
</head>
<body>
<style>
    .normal{
        box-shadow: 0px 0px 4px 10px gray;
        font-size: 20px;
        border: solid 1px red;
    }
    .negtive{
        box-shadow: 6px 6px 4px -4px gray;
        font-size: 20px;
        border: solid 1px red;
    }
</style>

<p class="normal"> i am text with box-shadow</p>
<p class="negtive"> i am text with box-shadow 其中spread为-2</p>
</body>
</html>
