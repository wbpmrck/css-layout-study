<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>css filter 相关演示</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/common.css">

    <style>
        .img {
            width: 100%;
            height: auto;
        }
    </style>
</head>

<body>


    <div class="demo-group">
        <div class="demo-mini">
            <img class="img" src="./img/pencil.jpg" alt="img">
            <div class="css-content">
                无特殊样式
            </div>
            <div class="remark">
                这是原始图片
            </div>
        </div>


        <div class="demo-mini">
            <img class="img" src="./img/pencil.jpg" alt="img" style="-webkit-filter: blur(2px)">
            <div class="css-content">
                -webkit-filter: blur(2px)
            </div>
            <div class="remark">
                【模糊】
                给图像设置高斯模糊。“radius”一值设定高斯函数的标准差，或者是屏幕上以多少像素融在一起，所以值越大越模糊；如果没有设定值，则默认是0；这个参数可设置css长度值，但不接受百分比值。
            </div>
        </div>

        <div class="demo-mini">
            <img class="img" src="./img/pencil.jpg" alt="img" style="-webkit-filter: brightness(0.5)">
            <div class="css-content">
                -webkit-filter: brightness(0.5)
            </div>
            <div class="remark">
                【亮度】
                给图片应用一种线性乘法，使其看起来更亮或更暗。如果值是0%，图像会全黑。值是100%，则图像无变化。其他的值对应线性乘数效果。值超过100%也是可以的，图像会比原来更亮。如果没有设定值，默认是1。
            </div>
        </div>

    </div>


</body>

</html>
