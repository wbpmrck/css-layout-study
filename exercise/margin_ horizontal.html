<html>
<head>
    <title>使用margin-auto实现水平居中</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta content="width=device-width, initial-scale=1.0,minimum-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
    <meta name="apple-mobile-web-app-capable" content="yes">
</head>


<body>

<style>
    #main {
        width: 600px;
        margin: 0 auto;
        border-color: red;
        border-style: solid;
        border-width: 1px;
    }
    #main2 {
        max-width: 600px;
        margin: 0 auto;
        border-color: green;
        border-style: solid;
        border-width: 1px;
    }
</style>

<div id="main">
    这是一个div,使用 width=600;margin: 0 auto; 实现居中.但是如果浏览器宽度<600,会出现滚动条.不是很理想
</div>
<div id="main2">
    这是一个div,使用 max-width=600;margin: 0 auto; 实现居中.可以尝试缩放浏览器试试
</div>

</body>

</html>
